name: Prune workflow runs
on:
  schedule:
    # - cron: '0 0 * * 0'
    - cron: '*/5 * * * *'
    # cron for every minute

jobs:
  delete-old-workflow-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 1