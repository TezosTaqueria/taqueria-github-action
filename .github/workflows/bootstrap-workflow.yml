on: [push]

jobs:
  taqueria-bootstrap-job:
    runs-on: ubuntu-latest
    name: Initialize a taqueria project from scratch
    steps:

      - name: Setup repo
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16.13.x

      - name: taq bootstrap step
        uses: ./
        with:
          project_directory: 'example-projects/bootstrap-project'
          task: 'bootstrap'